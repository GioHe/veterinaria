<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Login</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <div id="mensajes">

        </div>
        <form action="login.html" method="GET">
            <img class="mb-4" src="images/logo-patitas.png" alt="Logo Patitas Felices" width="100%" height="100%">
            <h1 class="h3 mb-3 fw-normal">Por favor, regístrese para continuar:</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contrasena" placeholder="Password">
                <label for="contrasena">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input id="recordarme" type="checkbox" value="remember-me"> Recordar
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
            <p class="mt-5 mb-3 text-muted">&copy;Patitas Felices By GioHe 2017–2022</p>
        </form>
    </main>




    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="login.js"></script>
</body>

</html>
